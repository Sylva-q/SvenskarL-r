    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Merriweather', 'serif'],
            },
            colors: {
              rivstart: {
                green: '#4C763B', // Primary Green
                darkGreen: '#3a5c2d',
                lightGreen: '#B0CE88', // Secondary Green
                cream: '#F5EFE6', // Main Background
                mist: '#ECEEDF', // Card/Section Background
                pink: '#F5D2D2', // Accents
                blue: '#CBDCEB', // Accents
                text: '#2c3e25', // Dark text
              }
            },
            animation: {
              'flip': 'flip 0.6s preserve-3d',
              'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
            },
            keyframes: {
              flip: {
                '0%': { transform: 'rotateY(0)' },
                '100%': { transform: 'rotateY(180deg)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {

      }

      }
